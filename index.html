<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD Rumah Sakit</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container py-3">
        <h1 class="text-center">Rumah Sakit Percobaan</h1>
        <p class="text-center">Simple CRUD with Javascript use Array</p>
        <div class="row">
            <div class="col-12 col-lg-4 g-4">
                <form id="myForm">
                    <div class="input-group mb-3">
                        <div class="form-floating w-75">
                            <input type="text" class="form-control" id="id_pasien" placeholder="0">
                            <label for="id_pasien">ID Pasien<span class="text-danger">*</span></label>
                        </div>
                        <button class="btn btn-secondary w-25" type="button" onclick="search()" id="find">Search</button>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nama" placeholder="001">
                        <label for="nama">Nama<span class="text-danger">*</span></label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Isikan alamat anda disini" id="alamat" style="height: 100px"></textarea>
                        <label for="alamat">Alamat<span class="text-danger">*</span></label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="penyakit" placeholder="001">
                        <label for="penyakit">Penyakit<span class="text-danger">*</span></label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="ruang" placeholder="001">
                        <label for="ruang">Ruangan<span class="text-danger">*</span></label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="bpjs" aria-label="Floating label select example">
                          <option selected disabled>Silahkan memilih menu ini</option>
                          <option value="Tidak Menggunakan">Tidak Menggunakan</option>
                          <option value="Kelas I">Kelas I</option>
                          <option value="Kelas II">Kelas II</option>
                          <option value="Kelas III">Kelas III</option>
                        </select>
                        <label for="bpjs">Pengguna BPJS<span class="text-danger">*</span></label>
                     </div>
                     <div class="row g-2 mb-3">
                        <div class="col-md">
                          <div class="form-floating">
                            <input type="date" class="form-control" id="tgl_masuk" placeholder="">
                            <label for="tgl_masuk">Tanggal Masuk<span class="text-danger">*</span></label>
                          </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="tgl_keluar" placeholder="" value="">
                                <label for="tgl_keluar">Tanggal Keluar</label>
                              </div>
                        </div>
                      </div>
                    <div>
                        <div class="btn-group w-100" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-success" onclick="save()">Save</button>
                            <button type="button" class="btn btn-warning" onclick="update()">Update</button>
                            <button type="button" class="btn btn-danger" onclick="remove()">Delete</button>
                            <button type="button" class="btn btn-dark"onclick="dataDummy()" id="generate">Generate Dummy</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-8 g-4">
                <div class="table-responsive rounded-3">
                    <table class="table border-dark table-hover table-striped table-info table-borderless">
                        <thead class="table-dark text-center">
                            <th class="align-middle">ID Pasien</th>
                            <th class="align-middle">Nama</th>
                            <th class="align-middle">Alamat</th>
                            <th class="align-middle">Penyakit</th>
                            <th class="align-middle">Nomor Ruang</th>
                            <th class="align-middle">BPJS</th>
                            <th class="align-middle">Tanggal Masuk</th>
                            <th class="align-middle">Tanggal Keluar</th>
                        </thead>
                        <tbody id="show">
                            <tr>
                                <td colspan="8">
                                    <center>
                                        <i>Data Masih Terlihat Kosong</i>
                                    </center>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
